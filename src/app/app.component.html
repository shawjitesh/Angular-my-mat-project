<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Joe Smith" [(ngModel)]="name" name="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 35 APC Avenue.." [(ngModel)]="address" name="address"></textarea>
      </mat-form-field>

      <mat-form-field class="example-button-row">
        <button mat-raised-button color="primary" (click)="submitAll()">Submit</button>
        <button mat-flat-button color="primary" (click)="clearAll()">Clear</button>
      </mat-form-field>
    </form>
    <br>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{element.no}}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon aria-hidden="false" aria-label="Edit icon" (click)="onEdit(element)">edit</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Delete icon" (click)="onDelete(element)">delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </body>
</html>
